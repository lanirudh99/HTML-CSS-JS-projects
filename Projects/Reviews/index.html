<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/59d00a4372.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="person-1" />
          </div>
          <h4 id="author">Sophie Sanders</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut
            similique facilis, harum asperiores, dolorem eaque mollitia saepe
            consequuntur recusandae velit architecto qui deserunt deleniti
            tenetur eligendi, expedita culpa? Itaque, minus?
          </p>

          <div class="button-container">
            <button id="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <button id="random-btn">SURPRISE ME</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
